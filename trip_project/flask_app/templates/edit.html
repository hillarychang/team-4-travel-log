<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    

    <title>Edit Travel Post</title>

</head>
<body>
<!-- header & navbar section -->
<nav class="navbar">
    {% block menu %}
        {% include 'menu.html' %}
    {%  endblock menu%}
</nav>

<!-- header -->
<header class = "flex">
    <div class = "container">
        <div class = "header-title">
            <h1>Editing...</h1>
            <p>Fill your journal with the breathings of your heart</p>
        </div>
    </div>
</header>
<!-- header -->

    <!-- login error flash message -->
    <div class="flashContainer">
        {% if error%}
            {%for msg in error%}
                <p>{{msg}}</p>
            {% endfor%}
        {% endif%}
    </div>
<!-- end of error flash message -->

<!-- Edit Section -->
<selection class="editBox">
        <form action="/trips/update/{{trip.id}}" method="POST" class="editForm" >
            {% if trip_msg %}
                <div class ="alert alert-info" role="alert">
                    {% for msg in trip_msg %}
                        <h4>{{msg}}</h4>
                    {% endfor %}
                </div>
            {% endif %}
            <input type="hidden" name="id" value="{{trip.id}}">

            <label for ="title" >Title:</label>
            <input type="text"  name="title" value="{{trip.title}}">

            <label for ="destination" >Destination:</label>
            <input type="text"  name="destination" value="{{trip.destination}}">

            <label for ="trip_date" >Traval Date:</label>
            <input type="date"  name="trip_date" value="{{trip.trip_date.strftime('%Y-%m-%d')}}">

            <label for ="description" >Description:</label>
            <textarea type="text"  rows="7" name="description" >{{trip.description}}</textarea>

            <label for ="hotel_name" >Hotel Name:</label>
            <input type="text"  name="hotel_name" value="{{trip.hotel_name}}">

            <label for ="price" >Cost: $</label>
            <input type="number" name="cost" min="0" value="{{trip.cost}}">
            <div>
                <button class="btn">Update</button>
            </div>
        </form>
</selection>


<script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script> 
</body>
</html>
